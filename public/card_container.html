<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/cardContainer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <title>Admin Task</title>
</head>
<body>
  <nav class="#311b92 deep-purple darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Task Ya Later!</a>
      <!-- <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
<!-- 
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons"></i></a>
    </div>
  </nav>
  <br>
  <!-- CREATE LIST -->
  <div class="container">
    <div class="container #f3e5f5 purple lighten-5">
      <div class="row">
        <form id="create-list">
          <div class="input-field col s9">
            <label for="text-area">New List</label>
            <textarea class="materialize-textarea #ffffff white" type="text" id="list-item" name="newList" ></textarea>
          </div>
          <div class="input-field col s3">
            <button class="btn waves-effect #ffa000 amber darken-2" type="submit">Add List
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div></div>
  <!-- The Task Card -->
  <div class="container">
    <div class="container #f3e5f5 purple lighten-5">
      <!-- Page Content goes here -->
      <div class="row">
        <!-- <div class="col s12">This div is 12-columns wide on all screen sizes</div> -->
        <div class="col s6"><h5 class="left-align">List Title</h5></div>
        <br>
        <div class="col s6"><button class="btn waves-effect #ffa000 amber darken-2" type="submit" name="action">Delete
          <i class="material-icons right"></i>
        </button></div>
      </div>
       <!-- UL LIST ITEM -->
     
      <!-- TASK LIST -->
      <div class="row">
        <div class="col s9">
          <ul class="collection">
            <li id="task-input" class="collection-item">
              <p>#1 First Task to complete
              </p> 
            </li> 
          </ul>  
       </div>
       <div class="row">
        <div class="col">
          <a id="task-counter" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">0</i></a>
        </div>
        <div class="col">
          <a id="delete-task" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>
        </div>
      </div>
      </div>
      <!-- TEXT INPUT AREA -->
      <div class="row">
        <form id="create-task">
          <div class="input-field col s9">
             <label for="text-area">New Task</label>
            <textarea class="materialize-textarea #ffffff white" type="text" id="task-item" name="newTask" ></textarea>
            <button class="btn waves-effect #ffa000 amber darken-2" type="submit">Add Task
            </button>
            </div>
            <!-- SHARE LINK -->
            <div class="col s9">
              <ul class="collection">
                <li class="collection-item">
                  <a class="#f44336 red-text" href="#!">Share Link</a>
                </li>
              </ul>  
           </div>
        </form>
      </div>

   
  </div>
 
  
 
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</body>
</html>
