<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <title>Admin Task</title>
</head>
<body>
  <nav class="#4a148c purple darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Task Ya Later!</a>
      <!-- <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
<!-- 
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons"></i></a>
    </div>
  </nav>
  <br>
  <!-- The Task Card -->
  <div class="container">
    <div class="container #f3e5f5 purple lighten-5">
      <!-- Page Content goes here -->
      <div class="row">
        <!-- <div class="col s12">This div is 12-columns wide on all screen sizes</div> -->
        <div class="col s6"><h5 class="left-align">List Title</h5></div>
        <br>
        <div class="col s6"><button class="btn waves-effect #4a148c purple darken-4" type="submit" name="action">Delete
          <i class="material-icons right">List</i>
        </button></div>
      </div>
       <!-- UL LIST ITEM -->
      <div class="row">
        <div class="col s9">
          <ul class="collection">
            <li id="list-input" class="collection-item">
              <p>Making a list
              </p> 
            </li>
          </ul>  
       </div>
       <div class="row">
        <div class="col">
          <a id="list-counter" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">0</i></a>
        </div>
        <div class="col">
          <a id="delete-list" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col s9">
          <ul class="collection">
            <li id="task-input" class="collection-item">
              <p>#1 First Task to complete
              </p> 
            </li> 
          </ul>  
       </div>
       <div class="row">
        <div class="col">
          <a id="task-counter" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">0</i></a>
        </div>
        <div class="col">
          <a id="delete-task" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>
        </div>
      </div>
      </div>
      <!-- TEXT INPUT AREA -->
      <div class="row">
        <form id="create-task">
          <!-- <div class="input-field col s9">
            <label for="text-area">New List</label>
            <textarea class="materialize-textarea #ffffff white" type="text" id="list-item" name="newList" ></textarea>
            <button class="btn waves-effect #4a148c purple darken-4" type="submit">Add List
            </button>
          </div> -->
          <div class="input-field col s9">
            <label for="text-area">New Task</label>
            <textarea class="materialize-textarea #ffffff white" type="text" id="task-item" name="newTask" ></textarea>
            <button class="btn waves-effect #4a148c purple darken-4" type="submit">Add Task
            </button>
            <textarea id="task">0</textarea>
            <button class="change-count" data-id="1">Complete</button>
          </div>
            <!-- SHARE LINK -->
          <div class="row">
              <div class="col s9">
              <ul class="collection">
                <li class="collection-item">
                  <a class="#f44336 red-text" href="#!">Share Link</a>
                </li>
              </ul>  
          </div>
        </form>
      </div>

   
  </div>
 
  
 
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/cardContainer.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</body>
</html>
