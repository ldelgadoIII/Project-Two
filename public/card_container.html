<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/cardContainer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <title>Admin Task</title>
</head>
<body>
  <nav class="#4a148c purple darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Task Ya Later!</a>
      <!-- <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
<!-- 
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul> -->
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons"></i></a>
    </div>
  </nav>
  <br>
  <!-- The Task Card -->
  <div class="container">
    <div class="container #f3e5f5 purple lighten-5">
      <!-- Page Content goes here -->
      <div class="row">
        <!-- <div class="col s12">This div is 12-columns wide on all screen sizes</div> -->
        <div class="col s6"><h5 class="left-align">List Title</h5></div>
        <br>
        <div class="col s6"><button class="btn waves-effect #4a148c purple darken-4" type="submit" name="action">Delete
          <i class="material-icons right">List</i>
        </button></div>
      </div>
       <!-- UL LIST ITEM -->
      <div class="row">
        <div class="col s9">
          <ul class="collection">
            <li class="collection-item">
              <p>#1 First Task to complete<br>
              </p> 
            </li>
          </ul>  
       </div>
       <div class="row">
        <div class="col">
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">0</i></a>
        </div>
        <div class="col">
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>
        </div>
      </div>
      </div>
      <!-- TEXT INPUT AREA -->
      <div class="row">
        <form class="col s12" id="create-task">
          <div class="row">
            
            <div class="input-field col s9">
              <textarea id="task-item" name="newTask" class="materialize-textarea #ffffff white"></textarea>
              <label for="taskInput">New Task</label>
              <div class="col s6"><button class="btn waves-effect #4a148c purple darken-4" type="submit">Add Task
                <i class="material-icons right"></i>
              </button></div>
            </div>
            
          </div>
          <!-- SHARE LINK -->
          
    <div class="col l3 s12">
      <!-- <h5 class="#4a148c purple darken-4-text">Share Link</h5> -->
      <ul>
        <li><a class="#f44336 red-text" href="#!">Share Link</a></li>
      </ul>
    </div>
    <div class="col l3 s12">
        </form>
      </div>
    </div>
    
  </div>
 
  
 
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</body>
</html>
